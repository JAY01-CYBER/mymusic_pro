plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
}

android {
    namespace "com.example.mymusic_pro"   // ✅ replace with your actual package if different
    compileSdkVersion 34                  // ✅ Updated

    defaultConfig {
        applicationId "com.example.mymusic_pro"
        minSdkVersion 21
        targetSdkVersion 34               // ✅ Updated
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
